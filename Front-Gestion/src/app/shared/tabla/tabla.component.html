<table>
    <thead>
      <tr>
        <th *ngFor="let column of columns">{{ column.label }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data; let i = index" (click)="mostarItem(item)">   
        <td *ngFor="let column of columns" [attr.data-label]="column.label">
          {{ getNestedValue(item, column.key) }}
        </td>
      </tr>
    </tbody>
  </table>
