
<body>
  <div class="login-container">
    <div class="illustration">
      <img src="../../../assets/images/loginimg.png" alt="ilustracion">
    </div>
    <div class="login-form">
      <h1>Inicio de Sesion</h1>
      <p>Bienvenidos a Alquimia Lavanderia!</p>
      <form>
        <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required />
        <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
        <button (click)="onLogin()" >LOG IN</button>
      </form>
      <p id="register">No tienes cuenta? <a routerLink="/registro" routerLinkActive="active">Registrate</a></p>
    </div>
  </div>
</body>
