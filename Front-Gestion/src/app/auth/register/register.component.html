<body>
    <div class="register-page">
        <div class="register-block">
            <h2>Registro</h2>
            <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" class="form-control" [(ngModel)]="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="phone" class="form-control" [(ngModel)]="phone" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid">Registrarse</button>
            </form>
        </div>
    </div>
</body>
