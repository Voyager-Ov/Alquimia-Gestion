<body>
    <div class="login-container">
      <div class="illustration">
        <img src="../../../assets/images/loginimg.png" alt="ilustracion">
      </div>
      <div class="login-form">
        <h2>Registro</h2>
        <p>¡Bienvenidos a Alquimia Lavandería!</p>
        <form (submit)="registro()">
            <input type="text" placeholder="Nombre" [(ngModel)]="first_name" name="first_name" required>
            <input type="text" placeholder="Apellido" [(ngModel)]="last_name" name="last_name" required>
            <input type="number" placeholder="Numero de Telefono" [(ngModel)]="telefono" name="telefono" required>

            <input type="email" placeholder="Correo electrónico" [(ngModel)]="email" name="email" required>
            <input type="text" placeholder="Nombre de usuario" [(ngModel)]="username" name="username" required>
            <input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required>

            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a routerLink="/inicio-de-sesion">Inicia sesión</a></p>
      </div>
    </div>
  </body>
